<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form-container">
        <img src="{{ url_for('static', filename='ugesm.png') }}" alt="ugesm" style="width: 30%; height: auto;">
        <h1>FORMULAIRE DE RECENSEMENT</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="nom_prenom">Nom et Prénom :</label>
        <input type="text" id="nom_prenom" name="nom_prenom" required><br>

        <label for="date_naissance">Date de Naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance" required><br>

        <label for="annee_arrivee">Année d'Arrivée :</label>
        <input type="text" id="annee_arrivee" name="annee_arrivee" required><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>

        <label for="etablissement">Établissement :</label>
        <input type="text" id="etablissement" name="etablissement" required><br>

        <label for="filiere">Filière :</label>
        <input type="text" id="filiere" name="filiere" required><br>

        <label for="photo">Photo :</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br>

        <button type="submit">S'inscrire</button>
    </form>
     <footer>
            <p>UGESM-MARRAKECH | © KHADIM SEYE</p>
        </footer>
</div>
</body>
</html>
